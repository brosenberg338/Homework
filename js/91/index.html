<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: antiquewhite;
            font: 1em Courier;
        }

        .bloggers:hover {
            color: rgb(131, 45, 216);
        }

        .bloggers:active {
            color: lightcoral
        }

        .page {
            display: grid;
            grid-template-columns: 33% 67%;

        }

        .bloggers {
            grid-column-start: 1;
        }

        .posts {
            grid-column-start: 2;
        }

        .button {
            height: 55px;
            width: 110px;
        }
    </style>

</head>

<body>
    <div id="users" class="page">




    </div>
    <script src="src/index.js"></script>

</body>

</html>
